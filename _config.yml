title: 'National Archives of Singapore'
title-abbreviated: NAS
description: 'Official website of the XXI International Oral History Association Conference 2020 held in Singapore, 22-26 Jun 2020'
url: 'https://www.ioha2021.gov.sg'
google_analytics: null
remote_theme: isomerpages/isomerpages-template@next-gen
safe: false
plugins:
    - jekyll-feed
    - jekyll-assets
    - jekyll-paginate
    - jekyll-sitemap
paginate: 12
custom_css_path: /misc/custom.css
custom_print_css_path: /assets/css/print.css
exclude:
    - travis-script.js
    - .travis.yml
    - README.md
    - package.json
    - package-lock.json
    - node_modules
    - vendor/bundle/
    - vendor/cache/
    - vendor/gems/
    - vendor/ruby/
    - Gemfile
    - Gemfile.lock
collections:
    workshop:
        output: true
    welcome:
        output: true
    who-we-are:
        output: true
    programme:
        output: true
resources_name: conference
is_government: false
favicon: /images/logov3_e10_icon.ico
permalink: none
baseurl: ""
defaults:
    - scope:
          path: ""
      values:
          layout: page
