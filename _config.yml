title: 'National Archives of Singapore'
title-abbreviated: NAS
description: 'Official website of the XXI International Oral History Association Conference 2020 held in Singapore, 22-26 Jun 2020'
url: 'https://www.ioha2021.gov.sg'
google_analytics: UA-50447519-15
remote_theme: isomerpages/isomerpages-template@next-gen
safe: false
paginate: 12
custom_css_path: /misc/custom.css
custom_print_css_path: /assets/css/print.css
exclude:
  - travis-script.js
  - .travis.yml
  - README.md
  - package.json
  - package-lock.json
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - Gemfile
  - Gemfile.lock
resources_name: conference
is_government: false
favicon: /images/logov3_e10_icon.ico
permalink: none
baseurl: ""
defaults:
  - scope:
      path: ""
    values:
      layout: page
colors:
  primary-color: '#3564AF'
  secondary-color: '#3564AF'
  media-colors:
    - title: media-color-one
      color: '#3564AF'
    - title: media-color-two
      color: '#3564AF'
    - title: media-color-three
      color: '#3564AF'
    - title: media-color-four
      color: '#3564AF'
    - title: media-color-five
      color: '#3564AF'
staging: https://staging-nlb-ioha2020.netlify.com/
plugins:
  - jekyll-feed
  - jekyll-assets
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-remote-theme
